<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <style>
        body {
            background-color: #FFEDD5; /* 淡橘色背景 */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .calc-button {
            background-color: #FF7426; /* 愛馬仕橘 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .calc-button:hover {
            background-color: #FF5700;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="calc-button" onclick="alert('打開保險試算表')">保險試算表</button>
    </div>
</body>
</html>
